<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind</title>
</head>
<body>
    <div class="bg-white dark:bg-black">
        <p style="color: black;">This is white mode</p>
      </div>

      
    <p class="text-[5rem] font-bold text-[#f93] bg-pink-100">ABHAYA</p>
    <div class="w-full h-[100] bg-pink-400 grid grid-cols-5 gap-1 justify-items-center content-center">
        
        <div class=" h-[200px] bg-green-100 ml-1">1</div>
        <div class=" h-[200px] bg-green-200 ml-1">2</div>
        <div class=" h-[200px] bg-green-300 ml-1">3</div>
        <div class=" h-[200px] bg-green-400 ml-1">1</div>
        <div class=" h-[200px] bg-green-500 ml-1">2</div>
        <div class=" h-[200px] bg-green-600 ml-1">3</div>
    </div>

    <footer class="w-full h-[100vh] flex-col justify-end">This is footer
    <div class="bg-gray-700 w-[full] h-[25rem] grid grid-cols-6 gap-1">
        <div class=" col-span-1 h-[500px] bg-aqua-600"></div>
    </div>
</footer>
</body>
</html>
